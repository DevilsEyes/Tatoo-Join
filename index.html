<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>纹身大咖 - 加入店铺</title><!--加入{{机构名}}-->
    <script>
        //是否移动端判断
        g$isMobile = navigator.userAgent.match(/mobile/i) != null;

        //移动端显示设置
        if (g$isMobile) {
            var m = document.createElement("META");
            m.setAttribute("name", "viewport");
            m.setAttribute("content", "width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no");
            document.head.appendChild(m);
        }
    </script>
    <script src="include/jquery-1.9.1.min.js"></script>
    <script src="include/jquery.jsonp-2.4.0.min.js"></script>
    <script src="include/layer.js"></script>
    <script src="include/fastclick.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="page" id="loading">
    <img src="imgs/loading.gif">
</div>

<div class="page" id="entry" style="display: none">
    <div>
        <div class="avatar p-a"><loadimg src="{{companyAvatar}}"/></div>
        <div class="info">
            <p class="f32 c79">{{companyName}}主理人{{nickname}}</p>
            <h1 class="f36 c1a">邀请您加入{{companyName}}</h1>
        </div>
    </div>

    <div class="inputRow">
        <label class="f28 c79" for="phonenum">+86</label>
        <input class="f32 c1a" type="tel" value="" id="phonenum" maxlength="11" placeholder="填写您的手机号码"/>
    </div>

    <div class="btn">立即加入</div>

    <div class="other">
        <div class="f28 c79">已有{{n}}位{{companyName}}纹身师加入</div>
    </div>
</div>

<div class="page" id="register" style="display: none">
    <div class="info">
        <img src="imgs/img-alert.png">
        <p class="f36 c88">您还未未注册纹身大咖<br/>请您先注册 ！</p>
    </div>

    <div class="box">
        <div class="row">
            <label class="f28 c79">+86</label>
            <input class="f32 c79" type="tel" value="{{phonenum}}" maxlength="11" placeholder="填写您的手机号码" disabled/>
        </div>
        <div class="row inputRow">
            <input class="f32 c1a vec" type="tel" value="" maxlength="6" placeholder="填写验证码"/>
            <div class="getVec f28">获取验证码</div>
        </div>
    </div>

    <div class="box">
        <div class="row inputRow">
            <input class="f32 c1a nickname" type="text" value="" maxlength="8" placeholder="输入昵称"/>
        </div>
    </div>

    <div class="btn">完成加入</div>

</div>

<div class="page" id="join" style="display: none">
    <div class="info">
        <div class="avatar">
            <loadimg src="{{avatar}}"/>
        </div>
        <h1 class="f32 c79">{{nickname}}</h1>
    </div>

    <div class="box inputRow">
        <input class="f32 c1a vec" type="tel" value="" maxlength="6" placeholder="填写验证码"/>
        <div class="getVec f28">获取验证码</div>
    </div>

    <div class="btn">完成加入</div>
</div>

<div class="page" id="choose" style="display: none">
    <div class="info">
        <div class="avatar">
            <loadimg src="{{avatar}}"/>
        </div>
        <h1 class="f32 c79">{{nickname}}</h1>
        <h2 class="f32 cOrange">您已加入{{oldCN}}!</h2>
        <h3 class="f36 c1a">是否离开{{oldCN}}，加入{{companyName}}？</h3>
    </div>
    <div>
        <div class="btn">离开{{companyName}}</div>
    </div>
</div>

<div class="page" id="finish" style="display: none">
    <div class="info">
        <loadimg src="imgs/result_{{resultImg}}.png"/>
        <p class="f36" style="color:{{resultColor}}">{{resultStr}}</p>
    </div>

    <div class="adv">
        <img src="imgs/2dCode.jpg"/>
        <p class="f36 c88">长按二维码下载纹身大咖</p>
        <img src="imgs/word.png"/>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
